{% extends 'layoutPrivate.html' %}

{% block title %}{{tune.name}}{% endblock %}

{% block content %}
<div class="col-sm-6 col-sm-offset-3">
    <div class="well">
        <form method="POST" action="/tunesets" enctype="multipart/form-data">
        <label for="name">Tuneset Name <input type="text" name="name" {% if tuneset.name %} value="{{tuneset.name}}" {% endif %} ></label><br/>
        <label for="file">Full Audio: {% if tuneset.fullAudio %}<span class="sub">(<a target="_Blank" href="{{tuneset.fullAudio}}">View Current</a>)</span> {% endif %}<input type="file" name="fullAudio" /></label><br/>
            <br/>
          {% if tuneset.songs %}
          <div id="SelectedContainer">
            {% for item in tuneset.songs %}

            <label for="tune" class="tuneSelector">Choose A Tune: <select name="tune"/>
              <option value=""></option>
            {% for tune in tunes %}
            <option value="{{tune.id}}" {% if tune.id == item.id %} selected {% endif %}>{{tune.name}}</option>
            {% endfor %}
          </select> &nbsp;&nbsp;
            <button class="removeTuneFromSet btn btn-warning" >Remove this tune</button></label><br/>
            {% endfor %}
          </div>

          {% endif %}
        <div id="tuneSelectorContainer">
          <label for="tune" class="tuneSelector">Choose A Tune: <select name="tune"/>
            <option value=""></option>
          {% for tune in tunes %}
          <option value="{{tune.id}}">{{tune.name}}</option>
          {% endfor %}
        </select>
          </label><br/>
        </div>
        <br/>
        <br/>
        <button id="addAnotherTune" type="button" class="btn btn-primary">Add Another Tune</button><br/>
        <br/>
        <br/>
        <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>


{% endblock %}
