{% extends 'layoutPrivate.html' %}
{% block title %}Member Profile{% endblock %}

{% block content %}
<div class="page-header text-center">
    <h1>{{user.name}}'s' Profile Page</h1>
</div>

<div class="row">

    <div class="col-xs-6 col-xs-offset-3">
        <div class="well">
            <h3><span class="fa fa-user"></span> Update Portfolio</h3>

            <form action="/profile" method="POST" >
                <div class="form-group">
                    <label for="userName">Name</label>
                    <input type="text" class="form-control" id="userName" name="name" value="{{user.name}}">
                </div>
                <div class="form-group">
                    <label for="Email">Email address</label>
                    <input type="email" class="form-control" id="Email" name="email" value="{{ user.email }}">
                </div>
                <div class="form-group">
                    <label for="Years">Years in the Band</label>
                    <input type="text" class="form-control" id="Years" name="yearsIn" value="{{ user.yearsIn }}">
                </div>
                <div class="form-group">
                    <label for="bio">About You</label>
                    <input type="text" class="form-control" id="bio" name="bio" value="{{ user.bio }}">
                </div>

                <button class="btn btn-primary" type="submit">Update</button>
            </form>
        </div>
    </div>
  </div>

    {% endblock %}
