{% extends 'layoutPrivate.html' %}

{% block title %}{{tune.name}}{% endblock %}

{% block content %}
<div class="col-sm-6 col-sm-offset-3">
    <div class="well">
        <form method="POST" action="/tunes/new" enctype="multipart/form-data">
        <label for="name">Tune <input type="text" name="name" ></label>
        <label for="file">File: </label><input type="file" name="file" /></label>
            <br/>
        <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>


{% endblock %}
