{% extends 'layoutPrivate.html' %}

{% block title %}announcements {% endblock %}

{% block content %}
    <div class="col-sm-6 col-sm-offset-3">

        <h1>Announcements</h1>
        <!-- show any messages that come back with authentication -->
        {% if message.length > 0 %}
        <div class="alert alert-danger">{{ message }}</div>
        {% endif %}

        <!-- LOGIN FORM -->
        <form method="post">
          <input type="hidden" name="annId" value="{{announcement.id}}" />
          <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" name="title" {% if announcement %} value="{{announcement.title}}" {% endif %} required >
          </div>
          <div class="form-group">
              <label for="content">Content</label>
              <textarea type="text" class="form-control" name="content" required {% if announcement %} value="{{announcement.content}}" {% endif %}>{% if announcement %}{{announcement.content}}{% endif %}</textarea>
          </div>
          <div class="form-group">
              <label for="active" class="form-control">
              <input type="checkbox" name="active" {% if announcement && announcement.active %} checked {% endif %}> Actively Show to Users</label>
          </div>
          <div class="form-group">
              <label for="showPublic" class="form-control">
              <input type="checkbox"  name="showPublic" {% if announcement && announcement.showPublic %} checked {% endif %}> Show to users on public pages</label>
          </div>
          <div class="form-group">
              <label for="showPrivate" class="form-control">
              <input type="checkbox"  name="showPrivate" {% if announcement && announcement.showPrivate %} checked {% endif %}> Show to users on private pages</label>
          </div>

            <button type="submit" class="btn btn-warning btn-lg">{% if user %} Make Changes {% else %} Create {% endif %}</button>
        </form>
    </div>
{% endblock %}
