{% extends 'layout.html' %}

{% block title %}{% endblock %}

{% block content %}
    <div class="col-sm-6 col-sm-offset-3">

        <h1><span class="fa fa-sign-in"></span> Signup</h1>

        <!-- show any messages that come back with authentication -->
        {% if message.length > 0 %}
        <div class="alert alert-danger">{{ message }}</div>
        {% endif %}

        <!-- LOGIN FORM -->
        <form action="/signup" method="post">
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" name="name" required>
          </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control setPassword" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control confirmPassword" required>
            </div>
            <div class="form-group">
                <label for="about">About You</label>
                <textarea type="text" class="form-control" name="about" placeholder="<optional>"></textarea>
            </div>
            <div class="form-group">
                <label for="years">Years in the Band</label>
                <input type="text" class="form-control" name="years" placeholder="<optional>">
            </div>
            <button type="submit" class="btn btn-warning btn-lg">Signup</button>
        </form>
        <hr>
        <p>Already have an account? <a href="/">Login</a></p>
    </div>
{% endblock %}
