{% extends 'layoutPrivate.html' %}

{% block title %}{{tune.name}}{% endblock %}

{% block content %}
<div class="col-sm-6 col-sm-offset-3">
    <div class="well">
        <form method="POST" action="/documents/new" enctype="multipart/form-data">
        <div class="form-group"><label for="name" >File Name </label><input class="form-control" type="text" name="name" ></div>
        <div class="form-group"><label for="file" class="form-control">File:<input type="file" name="file" /></label></div>
        <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</div>

{% endblock %}
