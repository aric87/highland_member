<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Highland Light Member Page</title>
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="styles/member.css">
  <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/hammerjs/hammer.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="members.js"></script>
</head>
  <body ng-app="HLSPB">
   <header>
     <a href="logout.php">Logout</a>
   </header>
   <div ng-controller="TabController">
   <button ng-click="show('pipes')">Pipe Scores</button>
   <button ng-click="show('drums')">Drum Scores</button>
    <ul>
      <li class="tunes" ng-show="pipes"  ng-repeat="link in links">
        <a href="{{link.file}}" target="_blank">{{link.name}}</a>
        <a href="{{link.seconds}}" target="_blank" ng-show="link.seconds">Seconds</a>
        <a href="{{link.thirds}}" target="_blank" ng-show="link.thirds">Thirds</a>
      </li>
      <li class="tunes" ng-show="drums" ng-repeat="link in links">
          <a href="{{link.snare}}" target="_blank" ng-show="link.snare">{{link.name}} snare</a>
          <a href="{{link.tenor}}" target="_blank" ng-show="link.tenor">Tenors</a>
          <a href="{{link.bass}}" target="_blank" ng-show="link.bass">Bass</a>
          <a href="{{link.mid}}" target="_blank" ng-show="link.mid">Mid-Section</a>
      </li>
     </ul>
    </div>


  </body>
</html>
